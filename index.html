        <form id="form">
          <h2>Write For Me</h2>

          <div class="box1">
            <input id="fullname" type="text" name="name" placeholder="Name" required>
            <input id="email" type="email" name="email" placeholder="E-mail" required>
          </div>

          <div class="box1">
            <input id="title" type="text" name="title" placeholder="Title" required>
          </div>

          <div class="box1">
            <textarea id="message" name="message" placeholder="write your text here" required></textarea>
          </div>

          <div class="button">
            <input id="submit" class="submit" type="submit" name="submit" value="Send">
